<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let d = document.querySelector('section');
        
        d.addEventListener('thing', function(e) {
          d.style.fontWeight = 'bold';
          d.classList.add(e.detail);
        });

        let bolded = new CustomEvent('thing', { detail: 'highlight'});

        d.dispatchEvent(bolded);
      });
    </script>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
  </body>
</html>

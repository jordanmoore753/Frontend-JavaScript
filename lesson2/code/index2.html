<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <script>
      this.makeBold = function(element, func) {
        element.style.fontWeight = 'bold';
        if (func) {
          func(element);
        }
      }
    </script>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
  </body>
</html>

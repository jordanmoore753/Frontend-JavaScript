<!doctype html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        $('form').on('submit', function(e) {
          e.preventDefault();

          let numerator = Number($(this).find('#numerator').val());
          let denominator = Number($(this).find('#denominator').val());
          let operator = $(this).find('#operator').val();
          let outcome;

          switch (operator) {
            case '+':
              outcome = numerator + denominator;
              break;
            case '-':
              outcome = numerator - denominator;
              break;
            case '*':
              outcome = numerator * denominator;
              break;
            default:
              outcome = numerator / denominator;
              break;
          }

          outcome = Math.floor(outcome * 100) / 100;
          $('h1').text(outcome);
        });
      });
    </script>
  </head>

  <body>
    <main>
      <h1>0</h1>

      <form action="" method="post">
        <fieldset>
          <input type="number" name="numerator" id="numerator" value="0" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input type="number" name="denominator" id="denominator" value="0" />
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
